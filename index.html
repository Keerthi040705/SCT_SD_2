<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-box">
    <h1>Number Hunt</h1>
    <p class="range">Range: 1 to 10</p>
    <div class="number-box" id="numberBox">?</div>
    <input id="guessInput" type="number" min="1" max="10" placeholder="" />
    <div class="buttons">
      <button id="guessBtn">Check</button>
      <button id="clearBtn">Clear</button>
      <button id="newBtn">New Game</button>
    </div>
    <div id="message"></div>
    <div id="score">Attempts: 0</div>
    <div id="best">Best Score: â€“</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
